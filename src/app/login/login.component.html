<div class="all">
    <label class="email" for="email">Email: </label>
    <input type="text"  name="email" [(ngModel)]="login.email">

    <label class="senha" for="senha">Senha: </label>
    <input type="password"  name="email"[(ngModel)]="login.senha">

    <div class="function">
        <button (click)="verificarLogin()">Entrar</button>
        <a routerLink="../login/cadastro">Cadastre-se</a>
    </div>
</div>
